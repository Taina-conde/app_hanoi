<!DOCTYPE html>
<html>
<head>
	<title>Victory</title>
	<meta charset="utf-8">
	
	<!--Boostrap-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<!--Custom Style-->
	<link rel="stylesheet" type="text/css" href="style.css">
	
</head>
<body id="victory">
	<div class="container">
		<div class="bg-opaque">
			<div class="row justify-content-center">
				<div class="col" >
					<h1 class="display-1 text-center">Towers of Hanoi</h1>
				</div>
				
			</div>
			<div class="row ">
				<div class="col"  >
					
					<h3 class="display-4 text-center p-2">Congratulations!!</h3>
					<div class="text-center m-3"> 
						<p class="lead d-inline">You completed the game in:</p><span id="moves"></span><p class="lead d-inline">moves</p>
					</div>
					
				</div>
			
			</div>
			<div class="row m-5">
				<div class="col-4"><!--left tower-->
					<div class="d-flex justify-content-center mb-3">
						<h5>Left</h5>
					</div>
					<img src="imagens/tower_empty.png" class="img-fluid" id="tower-left">
				</div>
				<div class="col-4"> <!--middle tower-->
					<div class="d-flex justify-content-center mb-3">
						<h5>Middle</h5>
					</div>
					<img src="imagens/tower_empty.png" class="img-fluid" id="tower-middle">
				</div>
				<div class="col-4 "> <!--right tower-->
					<div class="d-flex justify-content-center mb-3">
						<h5>Right</h5>
					</div>
					<img src="imagens/tower_complete.png" class="img-fluid" id="tower-right">
				</div>
			</div>
			<div class="row pb-5"><!--button-->
				<div class="col-6 text-center">
					<button class="btn btn-success btn-lg" onclick="window.history.back()"><!--play again button-->
						Play again
					</button>
				</div>
				<div class="col-6 text-center">
					<button class="btn btn-primary btn-lg" onclick="window.location.href= 'index.html'"><!--back to menu button-->
						Back to menu
					</button>
				</div>
			
			</div><!--end buttons-->
		</div>
		
	</div>


	<!-- custom script -->
	<script>
		console.log('countMoves' + countMoves)
		document.getElementById('moves').innerHTML = countMoves;
	</script>
	<!--Bootstrap script-->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
