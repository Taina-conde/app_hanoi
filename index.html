<!DOCTYPE html>
<html>
<head>
	<title>Towers of Hanoi Game</title>
	<meta charset="utf-8">
	
	<!--Boostrap-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<!--Custom Style-->
	<link rel="stylesheet" type="text/css" href="style.css">
	
</head>
<body id="welcome">
	<div class="container">
		<div class="bg-opaque">
			<div class="row justify-content-center">
				<div class="col" >
					<h1 class="text-center">Towers of Hanoi</h1>
				</div>
				
			</div>
			<div class="row ">
				<div class="col text-center"  >
					<h3 class="display-4">Objective:</h3>
					<p class="lead">The objective is to get all the disks over to the rightmost stack.</p>
					
					<h3 class="display-4 ">Game rules:</h3>
						<p class="lead mb-1">Only one disk can be moved at a time.</p>
						<p class= "lead mb-1">You can move only the top disk on a stack.</p>
						<p class="lead mb-1">No disk can be placed on top of a smaller disk.</p>
					
				</div>
			
			</div>
			<div class="row m-3 justify-content-around">
				<div class="col-3"><!--left tower-->
					<div class="d-flex justify-content-center mb-2">
						<h5>Left</h5>
					</div>
					<img src="imagens/tower_complete.png" class="img-fluid" id="tower-left">
				</div>
				<div class="col-3"> <!--middle tower-->
					<div class="d-flex justify-content-center mb-2">
						<h5>Middle</h5>
					</div>
					<img src="imagens/tower_empty.png" class="img-fluid" id="tower-middle">
				</div>
				<div class="col-3 "> <!--right tower-->
					<div class="d-flex justify-content-center mb-2">
						<h5>Right</h5>
					</div>
					<img src="imagens/tower_empty.png" class="img-fluid" id="tower-right">
				</div>
			</div>
			<div class="row pb-5 pt-5  justify-content-center"><!--button-->
				<div class="col-auto">
					<div class="input-group">
						<select class="form-control" id="difficulty">
							<option value=""><-Difficulty-></option>
							<option value="easy">Easy-peasy</option>
							<option value="normal">Normal </option>
							<option value="hard">Hard</option>
							<option value="challenging">Challenging</option>
						</select>
						<div class="input-group-append">
							<button class="btn btn-danger" onclick="window.location.href= 'app.html'" type="button">Play the Game</button> 
							
						</div>
						
					</div>
				</div>
				
			
			</div><!--end buttons-->
		</div>
		
	</div>


	<!-- custom script -->

		console.log('countMoves' + countMoves)
		document.getElementById('moves').innerHTML = countMoves;
	</script>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
