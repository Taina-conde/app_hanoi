<!DOCTYPE html>
<html>
<head>
	<title>Towers of Hanoi</title>
	<meta charset="utf-8">
	
	<!--Boostrap-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<!--Custom Style-->
	<link rel="stylesheet" type="text/css" href="style.css">
	
</head>
<body>
	<div class="container bg-opaque">
		
			<div class="row justify-content-around">
				<div class="col-3" >
					<div class="d-flex align-items-center justify-content-center p-1" id="box-timer">
						<span id="timer"></span>
					</div>
				</div>
				
			</div>
			<div class="row m-3 p-2 justify-content-around">
				<div class="col-3"><!--left tower-->
					<div class="d-flex justify-content-center mb-2">
						<h4>Left</h4>
					</div>
					<img src="imagens/tower_complete.png" class="img-fluid" id="tower-left">
				</div>
				<div class="col-3"> <!--middle tower-->
					<div class="d-flex justify-content-center mb-2">
						<h4>Middle</h4>
					</div>
					<img src="imagens/tower_empty.png" class="img-fluid" id="tower-middle">
				</div>
				<div class="col-3 "> <!--right tower-->
					<div class="d-flex justify-content-center mb-2">
						<h4>Right</h4>
					</div>
					<img src="imagens/tower_empty.png" class="img-fluid" id="tower-right">
				</div>
			</div>
			<div class="row justify-content-center pb-5"><!--inputs-->
				<div class="col">
					<form class="d-flex">
						<div class="form-group  col-6 justify-content-center">
							<label class="font-weight-bold" for="move-from">Move the disk from:</label>
							<input type="text" onkeyup="inputFrom= captureInputFrom(); console.log(inputFrom);" class="form-control" name="move-from"  id="move-from" placeholder="L, M or R">
						</div>
						<div class="form-group col-6 justify-content-center">
							<label class="font-weight-bold" for="move-to">Move the disk to: </label>
							<input type="text" onkeyup=" inputTo = captureInputTo(); console.log(inputTo); startGame(); checkRightTower();" class="form-control" name="move-to" id="move-to" placeholder="L, M or R">
						</div>
					</form>
				</div>
				
			</div>
		
		
	</div>




	<!-- custom script -->
	<script src="game.js">

		
	</script>
	<!--Bootstrap script-->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
